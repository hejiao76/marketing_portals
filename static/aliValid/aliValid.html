<div class="container">

    <input type='hidden' id='csessionid' name='csessionid'/>

<!-- 此段必须要引入 -->
<script>
  var baseURL="/#/";
  var Final={PROXY:"/action"};
  var nc_appkey =  'FFFF0000000001790EE8'; // 应用标识,不可更改
  var nc_scene = 'login_h5';  //场景,不可更改
  var nc_token = [nc_appkey, (new Date()).getTime(), Math.random()].join(':');
  var nc_option = {
    renderTo: '#dom_id',//渲染到该DOM ID指定的Div位置
    appkey: nc_appkey,
    scene: nc_scene,
    token: nc_token,
    trans: '{"name1":"code0"}',//测试用，特殊nc_appkey时才生效，正式上线时请务必要删除；code0:通过;code100:点击验证码;code200:图形验证码;code300:恶意请求拦截处理
    callback: function (data) {// 校验成功回调
      console.log("callback",data);
      console.log(JSON.stringify(data));
      console.log("token---",nc_token);
      console.log("scene---",nc_scene);
      document.getElementById('csessionid').value = data.csessionid;
      document.getElementById('sig').value = data.sig;
      document.getElementById('token').value = nc_token;
      document.getElementById('scene').value = nc_scene;
      var param = {};
      param.session=data.csessionid
      param.sig=data.sig;
      param.token=nc_token;
      param.scene=nc_scene
      aliServerValid(param);
    },
    error: function (s) {
      console.log("error",s);
    },
    verifycallback: function (data) {
      console.log("verifycallback",data);
      if (data.code == "200") {
      }
    }
  };
  NoCaptcha.init(nc_option);
  NoCaptcha.setEnabled(true);


  /***
   * 解析URL
   * @param url
   * @param name
   */
  function getUrlParam (url, name) {
    var pattern = new RegExp("[?&]" + name + "=([^&^#]+)", "g");
    var matcher = pattern.exec(url);
    var items = null;
    if (null != matcher) {
      try {
        items = decodeURIComponent(decodeURIComponent(matcher[1]));
      } catch (e) {
        try {
          items = decodeURIComponent(matcher[1]);
        } catch (e) {
          items = matcher[1];
        }
      }
    }
    return items;
  }
  function aliServerValid (data){
    $.ajax({
      type: 'POST',
      url: Final.PROXY+"/user/ali/check" ,
      data: data ,
      success: function (res){
          if(res.status==true){
              secKill();
          }
      },
      dataType: "JSON"
    });
  }
  /**
   * 判断浏览器是否是微信浏览器
   * @returns {boolean}
   */
  function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
      return true;
    }else{
      return false;
    }
  }
  function secKill (){
    var itemId =getUrlParam(window.location.href,"itemId");
    if(itemId){
      var param ={itemId:itemId,clientType:1}
      $.ajax({
        type: 'POST',
        url: Final.PROXY+"/user/seckill/seckill" ,
        data: param ,
        success: function (res){
          if(res.status==true){
              if(res.code==200){
                  var orderNum=res.result.orderNum;
                  if(orderNum){
//                      alert("1");
//                    var param="http://abc.chinameds.cn"+"/static/pay/pay.html?orderNum="+orderNum+"&itemId="+itemId+"clientType="+1;
//                    console.log(param);
//                    return;
//                    var redirectURL='http://ec.web.dev.chinameds.cn/web/html/wx3j.html?ref='+param;
//
//                    window.location.href=redirectURL;
//                    return;
                      if(isWeiXin()){
                        var param=window.location.href.split("#")[0]+"/static/pay/pay.html?orderNum="+orderNum+"&itemId="+itemId+"&clientType="+1;
//                        var redirectURL='http://ec.web.dev.chinameds.cn/web/html/wx3j.html?ref='+encodeURIComponent(param);
                        var redirectURL='http://ec.web.dev.chinameds.cn/web/html/wx3j.html?ref='+encodeURIComponent(param);
                        window.location.href=redirectURL;
                      }else{
                          window.location.href="./../pay/pay.html?orderNum="+orderNum+"&itemId="+itemId+"&clientType="+1;
                      }
                  }
              }else if(res.code==3){
                  console.log("未报名");
              }else if(res.code==999){
                  console.log("未登录");
              }else if(res.code==4){
                  console.log("已支付");
              }else if(res.code==2){
//                  alert(res.message);

              }
          }else{
              window.location.href=baseURL+"sedKill/secondcardetail?id="+itemId;
              window.location.href=baseURL+"mysedKill/secondlist";
              console.log("秒杀异常---"+res.message);
          }
        },
        dataType: "JSON"
      });
    }
  }
</script>
